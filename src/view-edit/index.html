<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/f49c176164.js"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <!--TITLEBAR-->
    <section id="titlebar">
      <a href="../../public/index.html" id="tbReturn"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <h1 id="tbTitle"></h1>
    </section>

    <!--INPUT-->
    <section id="input">
      <input id="inputTitle" onkeyup="update()" />
      <input id="inputDescription" onkeyup="update()" />
      <textarea id="inputContent" onkeyup="update()"></textarea>
      <button type="submit" id="inputSave">Save</button>
    </section>

    <!--OUTPUT-->
    <section id="output">
      <h1 id="outputTitle"></h1>
      <h2 id="outputDescription"></h2>
      <div id="outputContent"></div>
    </section>

    <!--JS-->
    <script src="./script.js"></script>
  </body>
</html>
